compile_pdf:
  image: aergus/latex
  script:
    - pdflatex main.tex
    - makeglossaries main
    - makeindex main.idx
    - pdflatex main.tex
    - mv main.pdf bind.pdf
    - cd CS
    - pdflatex resources.tex
    - cd ..
    - mv CS/resources.pdf .
  only:
    - master
  artifacts:
    paths:
      - bind.pdf
      - resources.pdf
